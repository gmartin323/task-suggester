<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A to-do list web app that suggests the next task to complete.">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="src/images/AppIcons/Assets.xcassets/AppIcon.appiconset/192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <title>Task Suggester</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
      navigator.serviceWorker.register("serviceWorker.js").then(function(registration) {
      // Registration was successful
      console.log(`ServiceWorker registration successful with scope: ${registration.scope}`);
      }, function(err) {
      // registration failed :(
      console.log(`ServiceWorker registration failed: ${err}`);
      });
      });
      }
      </script>
  </body>
</html>
